<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - All Bookings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    header {
      background: darkgreen;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #006400;
      color: white;
    }
    tr:nth-child(even) { background: #f2f2f2; }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn { background: crimson; color: white; }
    .clear-btn { background: black; color: white; margin-top: 15px; }
    .back-btn { background: green; color: white; margin-top: 15px; }
  </style>
</head>
<body>
  <header>
    <h1>üìã Admin Dashboard ‚Äî All Bookings</h1>
  </header>

  <main>
    <table id="bookingsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Booking ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Date</th>
          <th>Package</th>
          <th>Add-ons</th>
          <th>Total (‚Çπ)</th>
          <th>Payment</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="bookingData">
        <tr><td colspan="11" style="text-align:center;">No bookings found.</td></tr>
      </tbody>
    </table>

    <button class="clear-btn" id="clearAll">Clear All Bookings</button>
    <a href="booking.html"><button class="back-btn">‚Üê Back to Booking Page</button></a>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tableBody = document.getElementById("bookingData");
      const clearAllBtn = document.getElementById("clearAll");

      // Load bookings
      let bookings = JSON.parse(localStorage.getItem("confirmedBookings")) || [];

      function renderTable() {
        tableBody.innerHTML = "";
        if (bookings.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="11" style="text-align:center;">No bookings found.</td></tr>';
          return;
        }

        bookings.forEach((b, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${b.id || "N/A"}</td>
            <td>${b.name}</td>
            <td>${b.email}</td>
            <td>${b.phone}</td>
            <td>${b.date}</td>
            <td>${b.package}</td>
            <td>${b.addOns || "None"}</td>
            <td>${b.total}</td>
            <td>${b.payment}</td>
            <td><button class="delete-btn" data-index="${index}">Delete</button></td>
          `;
          tableBody.appendChild(row);
        });
      }

      // Delete a booking
      tableBody.addEventListener("click", function(e) {
        if (e.target.classList.contains("delete-btn")) {
          const index = e.target.dataset.index;
          if (confirm("Are you sure you want to delete this booking?")) {
            bookings.splice(index, 1);
            localStorage.setItem("confirmedBookings", JSON.stringify(bookings));
            renderTable();
          }
        }
      });

      // Clear all bookings
      clearAllBtn.addEventListener("click", function() {
        if (confirm("Are you sure you want to clear all bookings?")) {
          localStorage.removeItem("confirmedBookings");
          bookings = [];
          renderTable();
        }
      });

      renderTable();
    });
  </script>
</body>
</html>
